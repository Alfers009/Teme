<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div>
        <label for="Name" id="Fronttext">Name</label>
        <br>
        <input type="text" name="Name" id="input" placeholder="Name...">
        <br>
        <label for="Email" id="Fronttext">Email</label>
        <br>
        <input type="text" name="Name" id="input" placeholder="Email address...">
        <br>
        <label for="Phone" id="Fronttext">Phone</label>
        <br>
        <input type="text" name="Name" id="input" placeholder="Phone Number...">
        <br>
        <br>
        <label for="Message" id="Fronttext">Message</label>
        <br>
        <textarea name="Messages" id="input" cols="30" rows="10" placeholder="Questions/Comments..."></textarea>
        <button type="submit">Send</button>
    </div>
    
</body>
</html>
